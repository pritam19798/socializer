<div class="container">
    <div class="row mt-5 mb-3">
      <div class="col col-5 offset-3">
        <div class="card border-primary">
          <div class="card-header text-center text-info text-uppercase">
           Updtae your profile
          </div>
  
          <div class="card-body">
            <form >
              <div>
                <!-- image picker -->
                <div class="text-center">
                  <label for="imagepicker" class="">
                    <img
                      [src]="picture"
                      width="40"
                      height="40"
                      alt=""
                      class="profile"
                    />
                  </label>
  
                  <input
                    type="file"
                    name="image"
                    id="imagepicker"
                    accept="image/*"
                    multiple="{false}"
                    hidden
                    (change)="uploadImage($event)"
                  />
                </div>
  
                <div
                  [hidden]="!uploadPercent || uploadPercent == 100"
                  class="text-white text-center"
                >
                  uploading
                  {{ uploadPercent | number: "1.0-0" }} % of 100%
                </div>
                <div
                  *ngIf="uploadPercent == 100"
                  class="text-success text-uppercase text-center mb-3"
                >
                  Upload finished
                </div>
                <div
                *ngIf="!phoUpload"
                class="text-success text-uppercase text-center mb-3"
              >
                Click above Picture to Upload profile Picture 
              </div>
              </div>
  
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input
                    type="name"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter Name"
                    required
                    [(ngModel)]="name"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    required
                    [(ngModel)]="email"
                  />
                </div>
              </div>
  

  
              <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label"
                  >Socializer name</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your handle of socializer"
                    required
                    [(ngModel)]="username"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label for="country" class="col-sm-3 col-form-label">Country</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="country"
                    placeholder="Your Country"
                    required
                    [(ngModel)]="country"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label for="bio" class="col-sm-3 col-form-label">bio</label>
                <div class="col-sm-9">
                  <textarea
                    type="text"
                    class="form-control"
                    id="bio"
                    name="bio"
                    placeholder="some bio about you"
                    required
                    [(ngModel)]="bio"
                  ></textarea>
                </div>
              </div>
  
              <div class="text-center">
                <button
                  class="btn btn-primary"
                  type="submit"
                  (click)="onSubmit()"
                >
                  Update
                </button>
                <p></p>
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="resetPassword()"
                >
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col col-4">
        <img
        [src]="picture"
        width="200"
        height="200"
        alt=""
        class="profile"
      />
     </div>
    </div>
  </div>
