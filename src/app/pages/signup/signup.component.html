<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col col-6 offset-3">
      <div class="card border-primary">
        <div class="card-header text-center text-info text-uppercase">
          Sign Up Please
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">


            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter Name"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                  ngModel
                />
                <small id="passwordHelp" class="form-text text-muted"
                  >Minimum length of the password should be 6 or more</small
                >
              </div>
            </div>

            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label"
                >Socializer name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your handle of instagram"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="country" class="col-sm-3 col-form-label">Country</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                  placeholder="Your Country"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="bio" class="col-sm-3 col-form-label">bio</label>
              <div class="col-sm-9">
                <textarea
                  type="text"
                  class="form-control"
                  id="bio"
                  name="bio"
                  placeholder="some bio about you"
                  required
                  ngModel
                ></textarea>
              </div>
            </div>

            <div class="text-center">
              <button 
              class="btn btn-primary" 
              type="submit">
                Sign Up
              </button>
              <p></p>
            <a class="bg-whie"  (click)="handleGoogleSignUp()">
              <img src="assets/btn_google_signin_dark_focus_web.png" alt="">
            </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
